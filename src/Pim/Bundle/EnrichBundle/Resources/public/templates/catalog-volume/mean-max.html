<div class="AknCatalogVolume-icon AknCatalogVolume-icon--<%- icon %>"></div>
<div class="AknCatalogVolume-title">
    <%- title %>
    <div class="AknCatalogVolume-value">Mean: <span><%- value.mean %></span></div>
    <div class="AknCatalogVolume-value">Max: <<span><%- value.max %></span></div>

    <% if (true === warning) { %>
        <div class="AknCatalogVolume-warning">
            <%- warningText %>
        </div>
    <% } %>
</div>
