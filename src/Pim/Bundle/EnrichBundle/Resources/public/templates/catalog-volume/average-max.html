<div class="AknCatalogVolume-axis">
    <div class="AknCatalogVolume-icon AknCatalogVolume-icon--<%- icon %>"></div>
    <div class="AknCatalogVolume-title">
        <%- title %>
        <div class="AknCatalogVolume-value">
            <span>Mean:</span><%- value.average %>
            <span>Max:</span> <%- value.max %>
        </div>

        <% if (true === has_warning) { %>
            <div class="AknCatalogVolume-warning">
                <%- warningText %>
            </div>
        <% } %>
    </div>
</div>
